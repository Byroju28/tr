<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Commercial</title>
  <link rel="stylesheet" href="project1.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Exclusive Perfume Collection</h1>
    </header>

    <section class="men-section">
      <h2>Men's Collection</h2>
      <div class="scroll-container">
        <div class="card">
          <img src="1.png" alt="Men Perfume 1">
          <p>Fresh & Bold</p>
          <p>$80</p>
        </div>
        <div class="card">
          <img src="2.jpg" alt="Men Perfume 2">
          <p>Classic Elegance</p>
          <p>$45</p>
        </div>
        <div class="card">
          <img src="3.jpg" alt="Men Perfume 3">
          <p>Strong & Sophisticated</p>
          <p>$20</p>
        </div>
      </div>
    </section>

    <section class="women-section">
      <h2>Women's Collection</h2>
      <div class="scroll-container">
        <div class="card">
          <img src="w1.jpg" alt="Women Perfume 1">
          <p>Floral & Chic</p>
          <p>$30</p>
        </div>
        <div class="card">
          <img src="2222.webp" alt="Women Perfume 2">
          <p>Elegant & Romantic</p>
          <p>$25</p>
        </div>
        <div class="card">
          <img src="w4.png" alt="Women Perfume 3">
          <p>Bold & Beautiful</p>
          <p>$12</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
